<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- FIN Bootstrap 4 CDN LINKS -->
    <!-- libreria Animate para animaciones con css -->
    <link rel="stylesheet" href="css/animate.css" />

    <title>Famemory - Hope to see you soon!</title>
  </head>
  <body>
    <!-- Componente Navbar -->

    <!-- Componente Navbar -->
    <!-- Componentes del home -->
    <!-- En este caso, pasas el background directamente con inline styles -->
    <div
      class="manager-screen recover-password logout-page model-video-background"
    >
      <!-- The video -->
      <!-- Aqui iria el enlace del video -->
      <video autoplay muted loop id="myVideo">
        <source src="assets/videos/563399566.mp4" type="video/mp4" />
      </video>
      <div class="publicidad-info">
        <small><p>Publicidad</p></small>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="log-card animated fadeInUp">
              <div class="top-logo">
                <img
                  src="assets/images/logo/famemory-logo.png"
                  alt=""
                  class="circle-logo"
                />
                <img
                  src="assets/images/logo/logo-text.png"
                  alt=""
                  class="long-logo"
                />
              </div>
              <div class="log-text">
                <h5>
                  Esperamos que<br />
                  vuelvas pronto!
                </h5>
              </div>
              <div class="profile-pic">
                <img
                  src="assets/images/other/kal-loftus-596317-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="the-form">
                <form action="/"><button>Iniciar sesion</button></form>
                <div class="account">
                  <a href="">Ir a la pantalla principal</a>
                </div>
              </div>
              <div class="decoration-block"></div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="advertise-video-complement">
              <!-- Aqui podras agregar los colores para los textos -->
              <h2 style="color:white;">This some text</h2>
              <p style="color:white;">This is some other text</p>
              <div class="advertise-button">
                <!--
                  Aqui podras agregar directamente los colores para el boton
                -->
                <button style="color:white;background:royalblue">
                  See more
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Este es el footer inferior para los avisos legales -->
        <div class="main-menu-footer">
          <div class="container">
            <div class="row">
              <p>Aviso Legal</p>
              <p>Terminos y condiciones</p>
              <p>Politicas de Privacidad</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Componentes del home -->
    <!-- Tooltip Tool -->
    <script src="js/functions.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
    <!-- End Tooltip Tool -->
  </body>
</html>
